# This file is auto-generated.
name: Maintenance
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch: 
permissions:
  contents: write
jobs:
  clone-upstream:
    runs-on: ubuntu-24.04
    steps:
    - name: Check out the sources
      uses: actions/checkout@v5
    - name: Clone upstream repository
      shell: pwsh
      run: ./scripts/Update-Upstream.ps1
    - if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      name: Push new commits
      shell: pwsh
      run: git push origin tdlib
    - id: extract-metadata
      name: Extract metadata
      shell: pwsh
      run: dotnet fsi ./scripts/extract-metadata.fsx
    - if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      name: Create a pull request
      uses: peter-evans/create-pull-request@v7
      with:
        author: TdLibVersioned automation <friedrich@fornever.me>
        body: ${{ steps.extract-metadata.outputs.body }}
        branch: new-metadata
        commit-message: ${{ steps.extract-metadata.outputs.commit-message }}
        title: ${{ steps.extract-metadata.outputs.title }}
