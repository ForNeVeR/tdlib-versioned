name: Release
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch: 
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
    - name: Check out the sources
      uses: actions/checkout@v5
    - id: extract-release
      name: Extract release information
      shell: pwsh
      run: dotnet fsi ./scripts/extract-release.fsx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && steps.extract-release.outputs.has-changes
      name: Prepare a release
      uses: softprops/action-gh-release@v2
      with:
        make_latest: ${{ steps.extract-release.outputs.make-latest }}
        name: ${{ steps.extract-release.outputs.name }}
        tag_name: ${{ steps.extract-release.outputs.tag-name }}
        target_commitish: ${{ steps.extract-release.outputs.commit }}
